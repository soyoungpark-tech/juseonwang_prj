<body>

<div class="desktop">
    <div class="sec03_profile secbox">
        <div class="tit_greet">
            <p>
                <span class="c_orange">프로필 등록 (1/4)</span>
                <br>
                회원가입을 하면 주선왕 매칭 서비스를 무료로 체험해볼 수 있어요.<br class="pc-content">
                정보는 모두 비밀유지 되니, 안심하세요.
            </p>
        </div>
        <div class="profile ta_l c_blk">
            <form action="" method="" name="">
                <fieldset>
                    <table>
                        <tbody>
                            <tr>
                                <th><label for="">이름</label></th>
                                <td><input type="text" name="username" placeholder="이름을 입력하세요"></td>
                            </tr>
                            <tr>
                                <th><label for="">회원님의 키는?</label></th>
                                <td><input type="text" name="userheight" placeholder="cm"></td>
                            </tr>
                            <tr class="shape_form">
                                <th><label for="">회원님의 체형은?</label></th>
                                <td class="font_nanum ex_bold">
                                    <div id="ck_btn">
                                        <label>
                                            <input type="checkbox" name="shape" onClick="count_ck(this);" value="slim"><span>슬림</span>
                                        </label>
                                    </div>
                                    <div id="ck_btn">
                                        <label>
                                            <input type="checkbox" name="shape" onClick="count_ck(this);" value="average"><span>보통</span>
                                        </label>
                                    </div>
                                    <div id="ck_btn">
                                        <label>
                                            <input type="checkbox" name="shape" onClick="count_ck(this);" value="chubby"><span>통통한</span>
                                        </label>
                                    </div>
                                    <div id="ck_btn">
                                        <label>
                                            <input type="checkbox" name="shape" onClick="count_ck(this);" value="curvy"><span>(여)볼륨있는</span>
                                        </label>
                                    </div>
                                    <div id="ck_btn">
                                        <label>
                                            <input type="checkbox" name="shape" onClick="count_ck(this);" value="voluptuous"><span>(여)글래머한</span>
                                        </label>
                                    </div>
                                    <div id="ck_btn">
                                        <label>
                                            <input type="checkbox" name="shape" onClick="count_ck(this);" value="fit"><span>(남)근육질</span>
                                        </label>
                                    </div>
                                    <div id="ck_btn">
                                        <label>
                                            <input type="checkbox" name="shape" onClick="count_ck(this);" value="bulky"><span>(남)건장한</span>
                                        </label>
                                    </div>
                                </td>
                            </tr>
                            <tr class="alcohol_form">
                                <th><label for="">주량이 어떻게 되시나요?</label></th>
                                <td class="font_nanum ex_bold">
                                    <div id="ck_btn">
                                        <label>
                                            <input type="checkbox" name="alcohol" onClick="count_ckAl(this);" value="none"><span>마시지 않음</span>
                                        </label>
                                    </div>
                                    <div id="ck_btn">
                                        <label>
                                            <input type="checkbox" name="alcohol" onClick="count_ckAl(this);" value="sometimes"><span>가끔 마심</span>
                                        </label>
                                    </div>
                                    <div id="ck_btn">
                                        <label>
                                            <input type="checkbox" name="alcohol" onClick="count_ckAl(this);" value="often"><span>어느정도 즐김</span>
                                        </label>
                                    </div>
                                    <div id="ck_btn">
                                        <label>
                                            <input type="checkbox" name="alcohol" onClick="count_ckAl(this);" value="like"><span>좋아해요</span>
                                        </label>
                                    </div>
                                </td>
                            </tr>
                            <tr class="religion_form">
                                <th><label for="">현재 믿고 있는 종교가 있나요?</label></th>
                                <td class="font_nanum ex_bold">
                                    <div id="ck_btn">
                                        <label>
                                            <input type="checkbox" name="religion" onClick="count_ckRe(this);" value="none"><span>무교</span>
                                        </label>
                                    </div>
                                    <div id="ck_btn">
                                        <label>
                                            <input type="checkbox" name="religion" onClick="count_ckRe(this);" value="christian"><span>기독교</span>

                                    </div>
                                    <div id="ck_btn">
                                        <label>
                                            <input type="checkbox" name="religion" onClick="count_ckRe(this);" value="buddhism"><span>불교</span>
                                        </label>

                                        <label>
                                            <input type="checkbox" name="religion" onClick="count_ckRe(this);" value="catholic"><span>천주교</span>

                                    <div id="ck_btn">
                                        <label>
                                            <input type="checkbox" name="religion" onClick="count_ckRe(this);" value="another"><span>기타</span>
                                        </label>
                                    </div>
                                </td>
                            </tr>

                                <th><label for="">현재 거주중인 지역을 선택해주세요.</label></th>

                                        <label>
                                            <input type="checkbox" name="area" onClick="count_ckAr(this);" value="none">
                                            <span>도봉, 강북, 성북, 노원</span>
                                        </label>
                                    </div>
                                    <div id="ck_btn">
                                        <label>
                                            <input type="checkbox" name="area" onClick="count_ckAr(this);" value="christian">
                                            <span>동대문, 중랑, 성동, 광진</span>
                                        </label>
                                    </div>
                                    <div id="ck_btn">
                                        <label>
                                            <input type="checkbox" name="area" onClick="count_ckAr(this);" value="buddhism">
                                            <span>종로, 중고, 용산</span>
                                        </label>
                                    </div>
                                    <div id="ck_btn">
                                        <label>
                                            <input type="checkbox" name="area" onClick="count_ckAr(this);" value="catholic">
                                            <span>강동, 송파</span>
                                        </label>
                                    </div>
                                    <div id="ck_btn">
                                        <label>
                                            <input type="checkbox" name="area" onClick="count_ckAr(this);" value="another">
                                            <span>서초, 강남</span>
                                        </label>
                                    </div>
                                    <div id="ck_btn">
                                        <label>
                                            <input type="checkbox" name="area" onClick="count_ckAr(this);" value="another">
                                            <span>동작, 관악, 금천</span>
                                        </label>
                                    </div>
                                    <div id="ck_btn">
                                        <label>
                                            <input type="checkbox" name="area" onClick="count_ckAr(this);" value="another">
                                            <span>마포, 서대문, 은평</span>
                                        </label>
                                    </div>
                                    <div id="ck_btn">
                                        <label>
                                            <input type="checkbox" name="area" onClick="count_ckAr(this);" value="another">
                                            <span>강서, 양천, 영등포, 구로</span>
                                        </label>
                                    </div>
                                </td>

                            <tr class="keyword_form">
                                <th><label for="">나를 표현하는 키워드 3개를 선택해주세요.</label></th>
                                <td class="font_nanum ex_bold">
                                    <div id="ck_btn">
                                        <label>
                                            <input type="checkbox" name="keyword" onClick="count_ckKey(this);" value="keyword1">
                                            <span>매너가 있어요.</span>
                                        </label>
                                    </div>
                                    <div id="ck_btn">
                                        <label>
                                            <input type="checkbox" name="keyword" onClick="count_ckKey(this);" value="keyword2">
                                            <span>자기 개발 능력</span>
                                        </label>
                                    </div>
                                    <div id="ck_btn">
                                        <label>
                                            <input type="checkbox" name="keyword" onClick="count_ckKey(this);" value="keyword3">
                                            <span>실물 괜찮아요.</span>
                                        </label>
                                    </div>
                                    <div id="ck_btn">
                                        <label>
                                            <input type="checkbox" name="keyword" onClick="count_ckKey(this);" value="keyword4">
                                            <span>피부가 좋아요.</span>
                                        </label>
                                    </div>
                                    <div id="ck_btn">
                                        <label>
                                            <input type="checkbox" name="keyword" onClick="count_ckKey(this);" value="keyword5">
                                            <span>유머감각</span>
                                        </label>
                                    </div>
                                    <div id="ck_btn">
                                        <label>
                                            <input type="checkbox" name="keyword" onClick="count_ckKey(this);" value="keyword6">
                                            <span>꿀보이스</span>
                                        </label>
                                    </div>
                                    <div id="ck_btn">
                                        <label>
                                            <input type="checkbox" name="keyword" onClick="count_ckKey(this);" value="keyword7">
                                            <span>패션감각</span>
                                        </label>
                                    </div>
                                    <div id="ck_btn">
                                        <label>
                                            <input type="checkbox" name="keyword" onClick="count_ckKey(this);" value="keyword8">
                                            <span>차분하고 신중한</span>
                                        </label>
                                    </div>
                                    <div id="ck_btn">
                                        <label>
                                            <input type="checkbox" name="keyword" onClick="count_ckKey(this);" value="keyword9">
                                            <span>맛집 자신 있어요.</span>
                                        </label>
                                    </div>
                                    <div id="ck_btn">
                                        <label>
                                            <input type="checkbox" name="keyword" onClick="count_ckKey(this);" value="keyword10">
                                            <span>노래를 잘 해요</span>
                                        </label>
                                    </div>
                                    <div id="ck_btn">
                                        <label>
                                            <input type="checkbox" name="keyword" onClick="count_ckKey(this);" value="keyword11">
                                            <span>예의바른 인성</span>
                                        </label>
                                    </div>
                                    <div id="ck_btn">
                                        <label>
                                            <input type="checkbox" name="keyword" onClick="count_ckKey(this);" value="keyword12">
                                            <span>배려심이 있어요</span>
                                        </label>
                                    </div>
                                    <div id="ck_btn">
                                        <label>
                                            <input type="checkbox" name="keyword" onClick="count_ckKey(this);" value="keyword13">
                                            <span>비글미 장착</span>
                                        </label>
                                    </div>
                                    <div id="ck_btn">
                                        <label>
                                            <input type="checkbox" name="keyword" onClick="count_ckKey(this);" value="keyword14">
                                            <span>포토그래퍼</span>
                                        </label>
                                    </div>
                                    <div id="ck_btn">
                                        <label>
                                            <input type="checkbox" name="keyword" onClick="count_ckKey(this);" value="keyword15">
                                            <span>다정다감</span>
                                        </label>
                                    </div>
                                    <div id="ck_btn">
                                        <label>
                                            <input type="checkbox" name="keyword" onClick="count_ckKey(this);" value="keyword16">
                                            <span>꼼꼼한 성격</span>
                                        </label>
                                    </div>
                                    <div id="ck_btn">
                                        <label>
                                            <input type="checkbox" name="keyword" onClick="count_ckKey(this);" value="keyword17">
                                            <span>열정이 넘쳐요.</span>
                                        </label>
                                    </div>
                                    <div id="ck_btn">
                                        <label>
                                            <input type="checkbox" name="keyword" onClick="count_ckKey(this);" value="keyword18">
                                            <span>다재다능해요</span>
                                        </label>
                                    </div>
                                    <div id="ck_btn">
                                        <label>
                                            <input type="checkbox" name="keyword" onClick="count_ckKey(this);" value="keyword19">
                                            <span>긍정적이에요.</span>
                                        </label>
                                    </div>
                                    <div id="ck_btn">
                                        <label>
                                            <input type="checkbox" name="keyword" onClick="count_ckKey(this);" value="keyword20">
                                            <span>애교가 많아요.</span>
                                        </label>
                                    </div>
                                </td>
                            </tr>
                            <tr class="education_form">
                                <th><label for="">최종 학력을 선택해주세요.</label></th>
                                <td class="font_nanum ex_bold">
                                    <div id="ck_btn">
                                        <label>
                                            <input type="checkbox" name="education" onClick="count_ckEdu(this);" value="none"><span>대학교 재학</span>
                                        </label>
                                    </div>
                                    <div id="ck_btn">
                                        <label>
                                            <input type="checkbox" name="education" onClick="count_ckEdu(this);" value="christian"><span>대학교 졸업</span>
                                        </label>
                                    </div>
                                    <div id="ck_btn">
                                        <label>
                                            <input type="checkbox" name="education" onClick="count_ckEdu(this);" value="buddhism"><span>대학원 재학</span>
                                        </label>
                                    </div>
                                    <div id="ck_btn">
                                        <label>
                                            <input type="checkbox" name="education" onClick="count_ckEdu(this);" value="catholic"><span>대학원 졸업</span>

                                    </div>
                                    <div id="ck_btn">
                                        <label>
                                            <input type="checkbox" name="education" onClick="count_ckEdu(this);" value="another"><span>기타</span>
                                        </label>
                                    </div>
                                </td>

                            <tr>
                                <th><label for="">현재 직업이 어떻게 되나요?</label></th>
                                <td><textarea name="job" id="" cols="20" rows="3" placeholder="ex: 의사, 회계사, 사업가, 대표이사, 대기업, 회사원, 대학생 등."></textarea></td>
                                <!-- <td><input type="text" name="job" placeholder="ex: 의사, 회계사, 사업가, 대표이사, 대기업, 회사원, 대학생 등." rows></td> -->

        <div>
            <button class="btn_next" id="btn_next" type="button" onclick="location.href='/pages/interview.html'">다음</button>
        </div>
